<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadi Jaber | Add Blog</title>
    <!-- font icons -->
    <link
      rel="stylesheet"
      href="assets/vendors/themify-icons/css/themify-icons.css"
    />
    <!-- Bootstrap + Meyawo main styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/meyawo.css" />
    <link rel="stylesheet" href="./assets/icomoon/style.css" />
  </head>
  <body>
    <div class="publish">
        <div class="container publish-content-input">
            <form>
                <div class="row mb-3">
                  <label for="imageBlog" class="col-sm-2 col-form-label">Upload Image</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" id="imageBlog">
                  </div>
                </div>
    
    
                <div class="row mb-3">
                  <label for="titleBlog" class="col-sm-2 col-form-label">Title*</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="titleBlog" required>
                  </div>
                </div>
    
                <div class="row mb-3">
                  <label for="titleBlog" class="col-sm-2 col-form-label">Paragraph*</label>
                  <div class="col-sm-10">
                    <textarea name="" id="textBlog" class="form-control" required></textarea>
                  </div>
                </div>
    
    
                <button type="button" id="publishBlog" class="btn btn-primary rounded-2 w-25 mt-5">Publish</button>
              </form>
        </div>
    </div>
    <!-- core  -->
    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>

    <!-- bootstrap 3 affix -->
    <script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Meyawo js -->
    <script type="module" src="assets/js/meyawo.js"></script>
  </body>
</html>
